    <script>
        // Firebase 설정 객체
        const firebaseConfig = {

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 허용된 이름 목록
        const allowedNames = [
            "김수재",
            "용석화",
            "방춘혁",
            "정승훈",
            "문경훈",
            "홍기주",
            "한지석",
            "최동선",
            "이사님",

            "관리자"
        ];

        // 매트 종류별 박스당 낱장 수량 매핑
        const boxSizes = {
            "자이언트플러스": 4,
            "자이언트플러스_R": 4,
            "자이언트플러스_0.5T": 4,
            "빅토리매트": 3,
            "빅토리매트_R": 3,
            "빅토리매트_0.5T": 3
        };

        const matMapping = {
            "정상": "",
            "리퍼브": " R",
            "0.5T": " 0.5T"
        };

        // 현재 로그인한 사용자 이름 저장
        let currentUserName = "";
        let isAdmin = false; // 관리자 권한 여부

        // 차트 객체 초기화
        let stockChart; // 전역 변수로 선언
        let entriesChart; // 전역 변수로 선언

        // 매트 이름 표준화 함수
        function normalizeMatFullName(matFullName) {
            // 공백과 마침표를 언더스코어로 대체
            matFullName = matFullName.replace(/[\.\s]+/g, '_');
            // '0_5T'를 '0.5T'로 변경
            matFullName = matFullName.replace(/0_5T/g, "0.5T");
            return matFullName;
        }

        document.addEventListener("DOMContentLoaded", () => {
            // 초기 화면은 로그인 화면
            const loginSection = document.getElementById("login-section");
            const mainSection = document.getElementById("main-section");

            // 자동 로그인 체크
            const storedLogin = JSON.parse(localStorage.getItem("loginState"));
            if (storedLogin && storedLogin.loggedIn) {
                currentUserName = storedLogin.name;
                isAdmin = storedLogin.isAdmin;
                loginSection.style.display = "none";
                mainSection.classList.remove("hidden");
                initializeMainSection();
            } else {
                loginSection.style.display = "flex";
                mainSection.classList.add("hidden");
            }

            // 로그인 버튼 이벤트 리스너 추가
            document.getElementById("login-button").addEventListener("click", handleLogin);
            document.getElementById("login-password").addEventListener("keypress", function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });

            // 로그아웃 버튼 이벤트 리스너 추가
            const logoutButton = document.getElementById("logout-button");
            if (logoutButton) {
                logoutButton.addEventListener("click", handleLogout);
            }
        });

        function handleLogin() {
            const name = document.getElementById("login-name").value.trim();
            const password = document.getElementById("login-password").value.trim();
            const autoLogin = document.getElementById("auto-login").checked;

            if (name === "") {
                displayLoginError("이름을 입력해주세요.");
                return;
            }

            // 이름 허용 여부 확인
            if (!allowedNames.includes(name)) {
                displayLoginError("허용되지 않은 이름입니다.");
                return;
            }

            // 비밀번호 검증
            if (password === "9998") {
                isAdmin = true;
            } else if (password === "0074") {
                isAdmin = false;
            } else {
                displayLoginError("비밀번호가 올바르지 않습니다.");
                return;
            }

            currentUserName = name;

            // 로그인 성공 시 화면 전환
            document.getElementById("login-section").style.display = "none";
            document.getElementById("main-section").classList.remove("hidden");
            initializeMainSection();

            // 자동 로그인 설정
            if (autoLogin) {
                localStorage.setItem("loginState", JSON.stringify({
                    loggedIn: true,
                    name: currentUserName,
                    isAdmin: isAdmin
                }));
            }
        }

        function handleLogout() {
            // 로그인 상태 초기화
            localStorage.removeItem("loginState");
            currentUserName = "";
            isAdmin = false;

            // 메인 섹션 숨기고 로그인 섹션 표시
            document.getElementById("main-section").classList.add("hidden");
            document.getElementById("login-section").style.display = "flex";

            // 초기화
            resetMainSection();
        }

        function displayLoginError(message) {
            const errorDiv = document.getElementById("login-error");
            errorDiv.textContent = message;
            setTimeout(() => {
                errorDiv.textContent = "";
            }, 3000);
        }

        function initializeMainSection() {
            displayRecentEntries();

        // 작성 시간을 "MM/DD H:MM" 형식으로 포맷
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const month = date.getMonth() + 1; // 월은 0부터 시작
            const day = date.getDate();
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            // 24시간 형식 사용
            return `${month}/${day} ${hours}:${minutes}`;
        }

        // **기본 매트 이름 추출 함수 추가**
        function getBaseMatName(matFullName) {
            // "_R" 또는 "_0.5T" 접미사를 제거하여 기본 매트 이름을 반환
            return matFullName.replace(/_(R|0\.5T)$/, '');
        }

        function addEntry(type) {
            const category = document.getElementById("mat-type").value;
            const matName = document.getElementById("mat-name").value;
            const color = document.getElementById("mat-color").value;
            const boxInput = parseInt(document.getElementById("boxes").value, 10) || 0; // 박스 입력
            const pieceInput = parseInt(document.getElementById("pieces").value, 10) || 0; // 낱장 입력
            const notes = document.getElementById("notes").value.trim();

            if (currentUserName && category && matName && color && (boxInput > 0 || pieceInput > 0)) {
                const matFullName = getMatName(category, matName); // 유효화된 이름
                console.log(`Generated matFullName: ${matFullName}`); // 디버그 로그
                const boxSize = boxSizes[matFullName];

                // 유효성 검사: boxSizes에 matFullName이 존재하는지 확인
                if (typeof boxSize !== 'number') {
                    alert(`매트 종류 "${matFullName}"에 대한 박스 크기가 정의되어 있지 않습니다.`);
                    return;
                }

                const totalQuantity = (boxInput * boxSize) + pieceInput;

                // 출고 시 재고가 음수가 되지 않도록 사전 검증
                if (type === "출고") {
                    const stockPath = `/stock/${matFullName}/${color}`;
                    firebase.database().ref(stockPath).once('value')
                        .then(snapshot => {
                            const currentStock = snapshot.val() || 0;
                            if (currentStock < totalQuantity) {
                                alert(`출고하려는 수량이 현재 재고 (${currentStock}장)보다 많습니다.`);
                                return;
                            }

                            // 출고 가능
                            proceedEntry(matFullName, color, totalQuantity, type, notes);
                        })
                        .catch(error => {
                            alert("재고 확인 중 오류 발생: " + error.message);
                        });
                } else {
                    // 입고는 바로 진행
                    proceedEntry(matFullName, color, totalQuantity, type, notes);
                }
            } else {
                alert("모든 필드를 정확히 입력해주세요! (박스 또는 낱장 중 하나는 필수)");
            }
        }

        function proceedEntry(matFullName, color, totalQuantity, type, notes) {
            const entry = { 
                name: currentUserName, 
                category: getCategoryFromMatFullName(matFullName), 
                matName: matFullName, 
                color, 
                quantity: totalQuantity, 
                type, 
                notes, 
                timestamp: Date.now(),
                boxes: parseInt(document.getElementById("boxes").value, 10) || 0, // 박스 수량 저장 (추가)
                pieces: parseInt(document.getElementById("pieces").value, 10) || 0 // 낱장 수량 저장 (추가)
            };

            // Firebase에 entry 추가
            const newEntryKey = firebase.database().ref().child('entries').push().key;
            const updates = {};
            updates['/entries/' + newEntryKey] = entry;

            // 먼저 entry를 추가하고, 그 다음에 stock을 transaction으로 업데이트
            firebase.database().ref().update(updates)
                .then(() => {
                    const stockPath = `/stock/${matFullName}/${color}`;
                    const stockRef = firebase.database().ref(stockPath);
                    return stockRef.transaction(current => {
                        return (current || 0) + (type === "입고" ? totalQuantity : -totalQuantity);
                    });
                })
                .then((result) => {
                    if (result.committed) {
                        // UI 업데이트
                        document.getElementById("notes").value = "";
                        document.getElementById("boxes").value = "0"; // 박스 초기화
                        document.getElementById("pieces").value = "0"; // 낱장 초기화
                        document.getElementById("total-quantity").innerText = "0"; // 총 수량 초기화
                        alert("데이터가 성공적으로 저장되었습니다.");
                        // 재고 테이블 업데이트
                        loadAdminData();
                    } else {
                        alert("재고 업데이트가 취소되었습니다.");
                    }
                })
                .catch((error) => {
                    alert("데이터 저장 중 오류 발생: " + error.message);
                });
        }

        // 카테고리 복원 함수
        function getCategoryFromMatFullName(matFullName) {
            for (const [key, suffix] of Object.entries(matMapping)) {
                const normalizedSuffix = normalizeMatFullName(suffix).replace("_", ""); // Remove underscore for comparison
                if (normalizedSuffix && matFullName.endsWith(normalizedSuffix)) {
                    return key;
                }
            }
            return "정상"; // 기본값
        }

            const now = new Date();
            const nextMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0, 0);

            setTimeout(() => {

                firebase.database().ref('entries').remove()

        // 엑셀 저장 함수: 재고 내역
        function exportStock() {
            const table = document.getElementById('stock-table');
            const workbook = XLSX.utils.table_to_book(table, {sheet:"재고내역"});

            // 워크시트 가져오기
            const worksheet = workbook.Sheets["재고내역"];

            // 헤더 스타일링: 첫 번째 행을 굵게(Bold)
            const range = XLSX.utils.decode_range(worksheet['!ref']);
            for(let C = range.s.c; C <= range.e.c; ++C) {
                const cell_address = {c: C, r: 0};
                const cell_ref = XLSX.utils.encode_cell(cell_address);
                if(!worksheet[cell_ref]) continue;
                if(!worksheet[cell_ref].s) worksheet[cell_ref].s = {};
                worksheet[cell_ref].s.font = { bold: true };
            }

            // 열 너비 설정
            worksheet['!cols'] = [
                { wch: 20 }, // 매트 종류
                { wch: 20 }, // 프렌치바닐라
                { wch: 20 }, // 솔리드그레이
                { wch: 20 }, // 베이지코튼
                { wch: 10 }  // 합계
            ];

            // 수량과 합계에서 '장' 제거
            for(let R = 1; R <= range.e.r; ++R) { // 첫 번째 행은 헤더이므로 1부터 시작
                // 프렌치바닐라 컬럼 (2번째 컬럼, 인덱스 1)
                const cellRefFrVanilla = XLSX.utils.encode_cell({c: 1, r: R});
                if(worksheet[cellRefFrVanilla] && typeof worksheet[cellRefFrVanilla].v === 'string') {
                    const num = parseInt(worksheet[cellRefFrVanilla].v.replace('장', '').trim(), 10);
                    if(!isNaN(num)) {
                        worksheet[cellRefFrVanilla].v = num;
                        worksheet[cellRefFrVanilla].t = 'n'; // 숫자 타입으로 설정
                    }
                }

                // 솔리드그레이 컬럼 (3번째 컬럼, 인덱스 2)
                const cellRefSolidGray = XLSX.utils.encode_cell({c: 2, r: R});
                if(worksheet[cellRefSolidGray] && typeof worksheet[cellRefSolidGray].v === 'string') {
                    const num = parseInt(worksheet[cellRefSolidGray].v.replace('장', '').trim(), 10);
                    if(!isNaN(num)) {
                        worksheet[cellRefSolidGray].v = num;
                        worksheet[cellRefSolidGray].t = 'n'; // 숫자 타입으로 설정
                    }
                }

                // 베이지코튼 컬럼 (4번째 컬럼, 인덱스 3)
                const cellRefBeigeCotton = XLSX.utils.encode_cell({c: 3, r: R});
                if(worksheet[cellRefBeigeCotton] && typeof worksheet[cellRefBeigeCotton].v === 'string') {
                    const num = parseInt(worksheet[cellRefBeigeCotton].v.replace('장', '').trim(), 10);
                    if(!isNaN(num)) {
                        worksheet[cellRefBeigeCotton].v = num;
                        worksheet[cellRefBeigeCotton].t = 'n'; // 숫자 타입으로 설정
                    }
                }

                // 합계 컬럼 (5번째 컬럼, 인덱스 4)
                const cellRefTotal = XLSX.utils.encode_cell({c: 4, r: R});
                if(worksheet[cellRefTotal] && typeof worksheet[cellRefTotal].v === 'string') {
                    const num = parseInt(worksheet[cellRefTotal].v.replace('장', '').trim(), 10);
                    if(!isNaN(num)) {
                        worksheet[cellRefTotal].v = num;
                        worksheet[cellRefTotal].t = 'n'; // 숫자 타입으로 설정
                    }
                }
            }

            // 워크북에 수정된 워크시트 다시 설정
            workbook.Sheets["재고내역"] = worksheet;

            // 워크북 저장
            const date = new Date();
            const formattedDate = `${date.getFullYear()}${(date.getMonth()+1).toString().padStart(2,'0')}${date.getDate().toString().padStart(2,'0')}`;
            const filename = `${formattedDate}_재고내역.xlsx`;
            XLSX.writeFile(workbook, filename);
        }

        // 엑셀 저장 함수: 입출고 기록
        function exportRecords() {
            // 먼저 데이터를 새 배열로 복사하고, 오름차순으로 정렬
            firebase.database().ref('entries').once('value')
                .then((snapshot) => {
                    const adminEntries = snapshot.val();
                    let entriesArray = [];
                    if (adminEntries) {
                        entriesArray = Object.values(adminEntries);
                        // 오래된 순으로 오름차순 정렬
                        entriesArray.sort((a, b) => a.timestamp - b.timestamp);
                    }

                    // 임시 테이블 생성
                    const tempTable = document.createElement("table");
                    const thead = document.createElement("thead");
                    thead.innerHTML = `
                        <tr>
                            <th>이름</th>
                            <th>구분</th>
                            <th>매트 종류</th>
                            <th>색상</th>
                            <th>수량</th>
                            <th>입출고</th>
                            <th>비고</th>
                            <th>작성시간</th>
                        </tr>
                    `;
                    tempTable.appendChild(thead);

                    const tbody = document.createElement("tbody");
                    entriesArray.forEach(entry => {
                        const formattedTime = formatTimestamp(entry.timestamp);
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${entry.name}</td>
                            <td>${entry.category}</td>
                            <td>${entry.matName.replace(/_/g, ' ')}</td>
                            <td>${entry.color}</td>
                            <td>${entry.quantity}장</td>
                            <td>${entry.type}</td>
                            <td>${entry.notes}</td>
                            <td>${formattedTime}</td>
                        `;
                        tbody.appendChild(row);
                    });
                    tempTable.appendChild(tbody);

                    // SheetJS를 사용하여 엑셀로 변환
                    const workbook = XLSX.utils.table_to_book(tempTable, {sheet:"입출고기록"});

                    // 워크시트 가져오기
                    const worksheet = workbook.Sheets["입출고기록"];

                    // 헤더 스타일링: 첫 번째 행을 굵게(Bold)
                    const range = XLSX.utils.decode_range(worksheet['!ref']);
                    for(let C = range.s.c; C <= range.e.c; ++C) {
                        const cell_address = {c: C, r: 0};
                        const cell_ref = XLSX.utils.encode_cell(cell_address);
                        if(!worksheet[cell_ref]) continue;
                        if(!worksheet[cell_ref].s) worksheet[cell_ref].s = {};
                        worksheet[cell_ref].s.font = { bold: true };
                    }

                    // 열 너비 설정
                    worksheet['!cols'] = [
                        { wch: 15 }, // 이름
                        { wch: 15 }, // 구분
                        { wch: 20 }, // 매트 종류
                        { wch: 15 }, // 색상
                        { wch: 10 }, // 수량
                        { wch: 10 }, // 입출고
                        { wch: 25 }, // 비고
                        { wch: 15 }  // 작성시간
                    ];

                    // 수량에서 '장' 제거
                    for(let R = 1; R <= range.e.r; ++R) { // 첫 번째 행은 헤더이므로 1부터 시작
                        // 수량 컬럼 (5번째 컬럼, 인덱스 4)
                        const cellRefQty = XLSX.utils.encode_cell({c: 4, r: R});
                        if(worksheet[cellRefQty] && typeof worksheet[cellRefQty].v === 'string') {
                            const num = parseInt(worksheet[cellRefQty].v.replace('장', '').trim(), 10);
                            if(!isNaN(num)) {
                                worksheet[cellRefQty].v = num;
                                worksheet[cellRefQty].t = 'n'; // 숫자 타입으로 설정
                            }
                        }
                    }

                    // 워크북에 수정된 워크시트 다시 설정
                    workbook.Sheets["입출고기록"] = worksheet;

                    // 워크북 저장
                    const date = new Date();
                    const formattedDate = `${date.getFullYear()}${(date.getMonth()+1).toString().padStart(2,'0')}${date.getDate().toString().padStart(2,'0')}`;
                    const filename = `${formattedDate}_입출고기록.xlsx`;
                    XLSX.writeFile(workbook, filename);
                })
                .catch((error) => {
                    alert("입출고 기록 내보내기 중 오류 발생: " + error.message);
                });
        }

        // 총 수량 계산 함수
        function calculateTotalQuantity() {
            const boxes = parseInt(document.getElementById("boxes").value, 10) || 0;
            const pieces = parseInt(document.getElementById("pieces").value, 10) || 0;
            const matName = document.getElementById("mat-name").value;
            const category = document.getElementById("mat-type").value;
            const matFullName = getMatName(category, matName);
            const boxSize = boxSizes[matFullName] || 1; // 매트 종류에 따른 박스 크기, 기본값 1
            const totalQuantity = (boxes * boxSize) + pieces;
            document.getElementById("total-quantity").innerText = totalQuantity;
        }

        // 이벤트 리스너 추가 함수
        function addEventListeners() {
            document.getElementById("boxes").addEventListener("input", calculateTotalQuantity);
            document.getElementById("pieces").addEventListener("input", calculateTotalQuantity);
            document.getElementById("mat-type").addEventListener("change", calculateTotalQuantity);
            document.getElementById("mat-name").addEventListener("change", calculateTotalQuantity);
        }

        // 재고 동기화 함수
        function synchronizeStock() {
            if (!isAdmin) {
                alert("재고 동기화는 관리자만 가능합니다.");
                return;
            }

            if (!confirm("입출고 기록을 바탕으로 재고를 동기화하시겠습니까? 이 작업은 기존 재고 데이터를 덮어씁니다.")) {
                return;
            }

            firebase.database().ref('entries').once('value')
                .then((snapshot) => {
                    const entries = snapshot.val();
                    if (!entries) {
                        alert("입출고 기록이 없습니다. 동기화를 진행할 수 없습니다.");
                        return;
                    }

                    const stockMap = {};

                    // 모든 입출고 기록을 순회하여 재고 계산
                    Object.values(entries).forEach(entry => {
                        // matFullName을 가져올 때 getMatName 함수를 사용하여 유효화
                        let { matName, color, quantity, type } = entry;
                        // "0 5T"를 "0.5T"로 교체하여 표준화
                        matName = normalizeMatFullName(matName);

                        if (!stockMap[matName]) {
                            stockMap[matName] = {};
                        }
                        if (!stockMap[matName][color]) {
                            stockMap[matName][color] = 0;
                        }

                        if (type === "입고") {
                            stockMap[matName][color] += quantity;
                        } else if (type === "출고") {
                            stockMap[matName][color] -= quantity;
                        }
                    });

                    // Firebase의 stock 노드를 업데이트
                    const updates = {};
                    for (const mat in stockMap) {
                        for (const color in stockMap[mat]) {
                            updates[`/stock/${mat}/${color}`] = stockMap[mat][color];
                        }
                    }

                    return firebase.database().ref().update(updates);
                })
                .then(() => {
                    alert("재고가 성공적으로 동기화되었습니다.");
                    loadAdminData();
                })
                .catch((error) => {
                    alert("재고 동기화 중 오류 발생: " + error.message);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- 로그인 섹션 -->
        <div id="login-section" class="login-section">
            <h2>로그인</h2>
            <div class="login-form">
                <div>
                    <label for="login-name">이름:</label>
                    <input type="text" id="login-name" placeholder="이름을 입력하세요">
                </div>
                <div>
                    <label for="login-password">비밀번호:</label>
                    <input type="password" id="login-password" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="auto-login">
                    <label for="auto-login">자동 로그인</label>
                </div>
                <button id="login-button">로그인</button>
                <div id="login-error" class="login-error"></div>
            </div>
        </div>

        <!-- 메인 섹션 (로그인 후 표시) -->
        <div id="main-section" class="hidden">
            <!-- 헤더 섹션: 네비게이션 버튼과 로그아웃 버튼 -->
            <div class="header">
                <div class="nav-buttons">
                    <button onclick="showSection('input-section')">토리매트 입/출고</button>
                    <button onclick="showSection('admin-section')">재고 관리 페이지</button>
                </div>
                <button id="logout-button" class="logout-button">로그아웃</button>
            </div>

            <!-- Input Section -->
            <div id="input-section">
                <h1 class="input-header">토리매트 입/출고</h1>

                <div class="form-group">
                    <label for="mat-type">구분:</label>
                    <select id="mat-type">
                        <option>정상</option>
                        <option>리퍼브</option>
                        <option>0.5T</option>
                    </select>

                    <label for="mat-name">매트 종류:</label>
                    <select id="mat-name">
                        <option>자이언트플러스</option>
                        <option>빅토리매트</option>
                    </select>

                    <label for="mat-color">색상:</label>
                    <select id="mat-color">
                        <option>프렌치바닐라</option>
                        <option>솔리드그레이</option>
                        <option>베이지코튼</option>
                    </select>
                </div>

                <!-- 수량을 박스와 낱장으로 분리 -->
                <div class="form-group">
                    <div class="quantity-group">
                        <div class="form-group">
                            <label for="boxes">박스:</label>
                            <input type="number" id="boxes" min="0" value="0" onfocus="clearValue(this)">
                        </div>
                        <div class="form-group">
                            <label for="pieces">낱장:</label>
                            <input type="number" id="pieces" min="0" value="0" onfocus="clearValue(this)">
                        </div>
                    </div>
                    <!-- 총 수량 표시 -->
                    <div class="total-quantity">
                        <label>총 수량:</label>
                        <span id="total-quantity">0</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">비고:</label>
                    <textarea id="notes" placeholder="비고 내용을 입력하세요."></textarea>
                </div>

                <div class="buttons">
                    <button class="action-button-in" onclick="addEntry('입고')">입고</button>
                    <button class="action-button-out" onclick="addEntry('출고')">출고</button>
                </div>

                <div class="recent-entries">
                    <h3>최근 입/출고 내역</h3>
                    <div id="recent-entries"></div>
                </div>
            </div>

            <!-- Admin Section -->
            <div id="admin-section" class="hidden">
                <h1 class="admin-header">재고 관리 페이지</h1>

                <table id="stock-table">
                    <thead>
                        <tr>
                            <th rowspan="2">매트 종류</th>
                            <th colspan="3">색상</th>
                            <th rowspan="2">합계</th>
                        </tr>
                        <tr>
                            <th>프렌치바닐라</th>
                            <th>솔리드그레이</th>
                            <th>베이지코튼</th>
                        </tr>
                    </thead>
                    <tbody id="stock-table-body">
                        <!-- 동적으로 재고가 여기에 추가될 것임 -->
                    </tbody>
                </table>

                <!-- 엑셀 저장 버튼 추가 -->
                <div class="export-buttons">
                    <button onclick="exportStock()">재고 내역 엑셀 저장</button>
                    <button onclick="exportRecords()">입출고 기록 엑셀 저장</button>
                </div>

                <!-- 재고 동기화 버튼 추가 -->
                <div class="export-buttons">
                    <button onclick="synchronizeStock()">재고 동기화</button>
                </div>

                <h3 class="record-table">입출고 기록 내역</h3>
                <div class="table-container">
                    <table id="records-table"> <!-- id="records-table" 추가 -->
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>구분</th>
                                <th>매트 종류</th>
                                <th>색상</th>
                                <th>수량</th>
                                <th>입출고</th>
                                <th>비고</th>
                                <th>작성시간</th> <!-- 작성시간 열 추가 -->
                            </tr>
                        </thead>
                        <tbody id="admin-table-body">
                            <!-- 데이터가 여기에 동적으로 추가될 것임 -->
                        </tbody>
                    </table>
                </div>

                <!-- 차트 표시 섹션 추가 -->
                <h3 class="record-table">재고 현황 차트</h3>
                <div class="chart-container">
                    <canvas id="stock-chart"></canvas>
                </div>

                <h3 class="record-table">입출고 기록 차트</h3>
                <div class="chart-container">
                    <canvas id="entries-chart"></canvas>
                </div>

                <!-- 초기화 버튼 두 개로 분리 -->
                <div class="export-buttons">
                    <button id="clear-stock" onclick="clearStock()">재고 내역 초기화</button>
                    <button id="clear-entries" onclick="clearEntries()">입출고 기록 초기화</button>
                </div>
            </div>
        </div>

        <script>
            // 입력 필드 클릭 시 기본 값 0 제거
            function clearValue(element) {
                if (element.value === "0") {
                    element.value = "";
                }
            }
        </script>
    </div>
</body>
</html>
