    <script>
        // Firebase 설정 객체
        const firebaseConfig = {
          apiKey: "AIzaSyC6Mwjy94nr1zf4xPMWU8EqB__9cRZiMcs",
          authDomain: "manage-dee73.firebaseapp.com",
          databaseURL: "https://manage-dee73-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "manage-dee73",

          messagingSenderId: "519840861970",
          appId: "1:519840861970:web:4e7dfc39cb112e8c8badcb"
        };
        
        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 허용된 이름 목록
        const allowedNames = [
            "김수재",
            "용석화",
            "방춘혁",
            "정승훈",
            "문경훈",
            "홍기주",
            "한지석",
            "최동선",
            "이사님",
            "전라지사",
            "관리자",
            "신입"
        ];

        // 매트 종류별 박스당 낱장 수량 매핑
        const boxSizes = {
            "자이언트플러스": 4,
            "자이언트플러스 R": 4,
            "자이언트플러스 0.5T": 4,
            "빅토리매트": 3,
            "빅토리매트 R": 3,
            "빅토리매트 0.5T": 3
        };

        const matMapping = {
            "정상": "",
            "리퍼브": " R",
            "0.5t": " 0.5T"
        };

        // 현재 로그인한 사용자 이름 저장
        let currentUserName = "";
        let isAdmin = false; // 관리자 권한 여부

        document.addEventListener("DOMContentLoaded", () => {
            // 초기 화면은 로그인 화면
            const loginSection = document.getElementById("login-section");
            const mainSection = document.getElementById("main-section");

            // 자동 로그인 체크
            const storedLogin = JSON.parse(localStorage.getItem("loginState"));
            if (storedLogin && storedLogin.loggedIn) {
                currentUserName = storedLogin.name;
                isAdmin = storedLogin.isAdmin;
                loginSection.style.display = "none";
                mainSection.classList.remove("hidden");
                initializeMainSection();
            } else {
                loginSection.style.display = "flex";
                mainSection.classList.add("hidden");
            }

            // 로그인 버튼 이벤트 리스너 추가
            document.getElementById("login-button").addEventListener("click", handleLogin);
            document.getElementById("login-password").addEventListener("keypress", function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });

            // 로그아웃 버튼 이벤트 리스너 추가
            const logoutButton = document.getElementById("logout-button");
            if (logoutButton) {
                logoutButton.addEventListener("click", handleLogout);
            }
        });

        function handleLogin() {
            const name = document.getElementById("login-name").value.trim();
            const password = document.getElementById("login-password").value.trim();
            const autoLogin = document.getElementById("auto-login").checked;

            if (name === "") {
                displayLoginError("이름을 입력해주세요.");
                return;
            }

            // 이름 허용 여부 확인
            if (!allowedNames.includes(name)) {
                displayLoginError("허용되지 않은 이름입니다.");
                return;
            }

            // 비밀번호 검증
            if (name === "관리자") {
                if (password !== "9998") {
                    displayLoginError("비밀번호가 올바르지 않습니다.");
                    return;
                }
                isAdmin = true;
            } else {
                if (password !== "0074") {
                    displayLoginError("비밀번호가 올바르지 않습니다.");
                    return;
                }
                isAdmin = false;
            }

            currentUserName = name;

            // 로그인 성공 시 화면 전환
            document.getElementById("login-section").style.display = "none";
            document.getElementById("main-section").classList.remove("hidden");
            initializeMainSection();

            // 자동 로그인 설정
            if (autoLogin) {
                localStorage.setItem("loginState", JSON.stringify({
                    loggedIn: true,
                    name: currentUserName,
                    isAdmin: isAdmin
                }));
            }
        }

        function handleLogout() {
            // 로그인 상태 초기화
            localStorage.removeItem("loginState");
            currentUserName = "";
            isAdmin = false;

            // 메인 섹션 숨기고 로그인 섹션 표시
            document.getElementById("main-section").classList.add("hidden");
            document.getElementById("login-section").style.display = "flex";

            // 초기화
            resetMainSection();
        }

        function displayLoginError(message) {
            const errorDiv = document.getElementById("login-error");
            errorDiv.textContent = message;
            setTimeout(() => {
                errorDiv.textContent = "";
            }, 3000);
        }

        function initializeMainSection() {
            displayRecentEntries();
            loadAdminData();
            resetEntriesDaily(); // 함수 이름 변경 및 일일 초기화
            calculateTotalQuantity(); // 초기 총 수량 계산
            addEventListeners(); // 이벤트 리스너 추가
        }

        function resetMainSection() {
            // 데이터 초기화 필요 시 여기에 추가
            window.location.reload();
        }

        // 작성 시간을 "MM/DD H:MM" 형식으로 포맷
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const month = date.getMonth() + 1; // 월은 0부터 시작
            const day = date.getDate();
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            // 24시간 형식 사용
            return `${month}/${day} ${hours}:${minutes}`;
        }

        function addEntry(type) {
            const category = document.getElementById("mat-type").value;
            const matName = document.getElementById("mat-name").value;
            const color = document.getElementById("mat-color").value;
            const boxInput = parseInt(document.getElementById("boxes").value) || 0; // 박스 입력
            const pieceInput = parseInt(document.getElementById("pieces").value) || 0; // 낱장 입력
            const notes = document.getElementById("notes").value.trim();

            if (currentUserName && category && matName && color && (boxInput > 0 || pieceInput > 0)) {
                const matFullName = getMatName(category, matName);
                const boxSize = boxSizes[matFullName] || 1; // 매트 종류에 따른 박스 크기, 기본값 1
                const totalQuantity = (boxInput * boxSize) + pieceInput;

                const entry = { 
                    name: currentUserName, 
                    category, 
                    matName: matFullName, 
                    color, 
                    quantity: totalQuantity, 
                    type, 
                    notes, 
                    timestamp: Date.now(),
                    boxes: boxInput, // 박스 수량 저장 (추가)
                    pieces: pieceInput // 낱장 수량 저장 (추가)
                };

                // Firebase에 entry 추가
                const newEntryKey = firebase.database().ref().child('entries').push().key;
                const updates = {};
                updates['/entries/' + newEntryKey] = entry;

                // 동시에 stock 업데이트
                const stockPath = `/stock/${matFullName}/${color}`;
                let stockUpdate = {};
                if (type === "입고") {
                    stockUpdate[stockPath] = firebase.database.ServerValue.increment(totalQuantity);
                } else if (type === "출고") {
                    stockUpdate[stockPath] = firebase.database.ServerValue.increment(-totalQuantity);
                }

                firebase.database().ref().update(updates)
                    .then(() => {
                        return firebase.database().ref().update(stockUpdate);
                    })
                    .then(() => {
                        // UI 업데이트
                        document.getElementById("notes").value = "";
                        document.getElementById("boxes").value = "0"; // 박스 초기화
                        document.getElementById("pieces").value = "0"; // 낱장 초기화
                        document.getElementById("total-quantity").innerText = "0"; // 총 수량 초기화
                        alert("데이터가 성공적으로 저장되었습니다.");
                        // 재고 테이블 업데이트
                        loadAdminData();
                    })
                    .catch((error) => {
                        alert("데이터 저장 중 오류 발생: " + error.message);
                    });
            } else {
                alert("모든 필드를 정확히 입력해주세요! (박스 또는 낱장 중 하나는 필수)");
            }
        }

        function displayRecentEntries() {
            const recentContainer = document.getElementById("recent-entries");
            recentContainer.innerHTML = "";

            firebase.database().ref('entries').orderByChild('timestamp').limitToLast(10)
                .on('value', (snapshot) => {
                    recentContainer.innerHTML = "";
                    const entries = snapshot.val();
                    if (entries) {
                        const entriesArray = Object.values(entries);
                        // 오래된 순으로 정렬 (오름차순)
                        entriesArray.sort((a, b) => a.timestamp - b.timestamp);
                        entriesArray.forEach(entry => {
                            const formattedTime = formatTimestamp(entry.timestamp);
                            recentContainer.innerHTML += `<div class="entry">${entry.name} | ${entry.category} | ${entry.matName} | ${entry.color} | ${entry.quantity}장 (${entry.type}) | ${entry.notes} | <span>${formattedTime}</span></div>`;
                        });
                    } else {
                        recentContainer.innerHTML = "<div class='entry'>최근 내역이 없습니다.</div>";

                }, (error) => {
                    alert("실시간 데이터 불러오기 중 오류 발생: " + error.message);
                });
        }

        // 기존 함수 이름을 resetEntriesDaily로 변경하고, 하루에 한 번 초기화하도록 수정
        function resetEntriesDaily() {
            const now = new Date();
            const nextMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0, 0);
            const msUntilMidnight = nextMidnight - now;

            setTimeout(() => {
                // 일일 초기화 시 별도로 재고와 입출고 기록을 초기화
                firebase.database().ref('entries').remove()
                    .then(() => {
                        firebase.database().ref('stock').remove();
                        displayRecentEntries();
                        loadAdminData();
                        alert("입출고 내역과 재고가 초기화되었습니다.");
                    })
                    .catch((error) => {
                        alert("데이터 초기화 중 오류 발생: " + error.message);
                    });
                resetEntriesDaily();
            }, msUntilMidnight);
        }

                    document.getElementById("admin-section").classList.add("hidden");

        }

        function loadAdminData() {
            const stockTableBody = document.getElementById("stock-table-body");
            stockTableBody.innerHTML = "";

            // Firebase의 stock 노드에서 재고 데이터 로드
            firebase.database().ref('stock').once('value')
                .then((snapshot) => {
                    const stockEntries = snapshot.val();
                    if (stockEntries) {
                        const stockArray = [];
                        for (const mat in stockEntries) {
                            for (const color in stockEntries[mat]) {
                                stockArray.push({
                                    matName: mat,
                                    color: color,
                                    quantity: stockEntries[mat][color]
                                });
                            }
                        }

                        // 매트별로 정리
                        const matTypes = [...new Set(stockArray.map(item => item.matName))];

                        matTypes.forEach(mat => {
                            const matColors = stockArray.filter(item => item.matName === mat);
                            let row = document.createElement("tr");
                            row.innerHTML = `<td>${mat}</td>`;
                            let total = 0;
                            ["프렌치바닐라", "솔리드그레이", "베이지코튼"].forEach(color => {
                                const colorEntry = matColors.find(item => item.color === color);
                                const qty = colorEntry ? colorEntry.quantity : 0;
                                row.innerHTML += `<td>${qty}장</td>`;
                                total += qty;
                            });
                            row.innerHTML += `<td class="total-cell">${total}장</td>`;
                            stockTableBody.appendChild(row);

                    alert("재고 데이터 로드 중 오류 발생: " + error.message);

        function updateStockData(entry) {
            const matName = entry.matName;
            const color = entry.color;
            const quantity = parseInt(entry.quantity);

            const stockPath = `stock/${matName}/${color}`;
            if (entry.type === "입고") {
                firebase.database().ref(stockPath).set(firebase.database.ServerValue.increment(quantity));
            } else if (entry.type === "출고") {
                firebase.database().ref(stockPath).set(firebase.database.ServerValue.increment(-quantity));
            }
        }

        function getMatName(category, type) {
            const suffix = matMapping[category] || "";
            return `${type}${suffix}`;
        }

        // 엑셀 저장 함수: 재고 내역
        function exportStock() {
            const table = document.getElementById('stock-table');
            const workbook = XLSX.utils.table_to_book(table, {sheet:"재고내역"});

            // 워크시트 가져오기
            const worksheet = workbook.Sheets["재고내역"];

            // 헤더 스타일링: 첫 번째 행을 굵게(Bold)
            const range = XLSX.utils.decode_range(worksheet['!ref']);
            for(let C = range.s.c; C <= range.e.c; ++C) {
                const cell_address = {c: C, r: 0};
                const cell_ref = XLSX.utils.encode_cell(cell_address);
                if(!worksheet[cell_ref]) continue;
                if(!worksheet[cell_ref].s) worksheet[cell_ref].s = {};
                worksheet[cell_ref].s.font = { bold: true };
            }

            // 열 너비 설정
            worksheet['!cols'] = [
                { wch: 20 }, // 매트 종류
                { wch: 20 }, // 프렌치바닐라
                { wch: 20 }, // 솔리드그레이
                { wch: 20 }, // 베이지코튼
                { wch: 10 }  // 합계
            ];

            // 수량과 합계에서 '장' 제거
            for(let R = 1; R <= range.e.r; ++R) { // 첫 번째 행은 헤더이므로 1부터 시작
                // 합계 컬럼 (5번째 컬럼, 인덱스 4)
                const cellRefQty = XLSX.utils.encode_cell({c: 4, r: R});
                if(worksheet[cellRefQty] && typeof worksheet[cellRefQty].v === 'string') {
                    const num = parseInt(worksheet[cellRefQty].v.replace('장', '').trim());
                    if(!isNaN(num)) {
                        worksheet[cellRefQty].v = num;
                        worksheet[cellRefQty].t = 'n'; // 숫자 타입으로 설정
                    }
                }
            }

            // 워크북에 수정된 워크시트 다시 설정
            workbook.Sheets["재고내역"] = worksheet;

            // 워크북 저장
            const date = new Date();
            const formattedDate = `${date.getFullYear()}${(date.getMonth()+1).toString().padStart(2,'0')}${date.getDate().toString().padStart(2,'0')}`;
            const filename = `${formattedDate}_재고내역.xlsx`;
            XLSX.writeFile(workbook, filename);
        }

        // 엑셀 저장 함수: 입출고 기록
        function exportRecords() {
            const table = document.getElementById('records-table');
            const workbook = XLSX.utils.table_to_book(table, {sheet:"입출고기록"});

            // 워크시트 가져오기
            const worksheet = workbook.Sheets["입출고기록"];

            // 헤더 스타일링: 첫 번째 행을 굵게(Bold)
            const range = XLSX.utils.decode_range(worksheet['!ref']);
            for(let C = range.s.c; C <= range.e.c; ++C) {
                const cell_address = {c: C, r: 0};
                const cell_ref = XLSX.utils.encode_cell(cell_address);
                if(!worksheet[cell_ref]) continue;
                if(!worksheet[cell_ref].s) worksheet[cell_ref].s = {};
                worksheet[cell_ref].s.font = { bold: true };
            }

            // 열 너비 설정
            worksheet['!cols'] = [
                { wch: 15 }, // 이름
                { wch: 15 }, // 구분
                { wch: 20 }, // 매트 종류
                { wch: 15 }, // 색상
                { wch: 10 }, // 수량
                { wch: 10 }, // 입출고
                { wch: 25 }, // 비고
                { wch: 15 }  // 작성시간
            ];

            // 수량에서 '장' 제거
            for(let R = 1; R <= range.e.r; ++R) { // 첫 번째 행은 헤더이므로 1부터 시작
                // 수량 컬럼 (5번째 컬럼, 인덱스 4)
                const cellRefQty = XLSX.utils.encode_cell({c: 4, r: R});
                if(worksheet[cellRefQty] && typeof worksheet[cellRefQty].v === 'string') {
                    const num = parseInt(worksheet[cellRefQty].v.replace('장', '').trim());
                    if(!isNaN(num)) {
                        worksheet[cellRefQty].v = num;
                        worksheet[cellRefQty].t = 'n'; // 숫자 타입으로 설정
                    }
                }
            }

            // 워크북에 수정된 워크시트 다시 설정
            workbook.Sheets["입출고기록"] = worksheet;

            // 워크북 저장
            const date = new Date();
            const formattedDate = `${date.getFullYear()}${(date.getMonth()+1).toString().padStart(2,'0')}${date.getDate().toString().padStart(2,'0')}`;
            const filename = `${formattedDate}_입출고기록.xlsx`;
            XLSX.writeFile(workbook, filename);
        }

        // 총 수량 계산 함수
        function calculateTotalQuantity() {
            const boxes = parseInt(document.getElementById("boxes").value) || 0;
            const pieces = parseInt(document.getElementById("pieces").value) || 0;
            const matName = document.getElementById("mat-name").value;
            const category = document.getElementById("mat-type").value;
            const matFullName = getMatName(category, matName);
            const boxSize = boxSizes[matFullName] || 1; // 매트 종류에 따른 박스 크기, 기본값 1
            const totalQuantity = (boxes * boxSize) + pieces;
            document.getElementById("total-quantity").innerText = totalQuantity;
        }

        // 이벤트 리스너 추가 함수
        function addEventListeners() {
            document.getElementById("boxes").addEventListener("input", calculateTotalQuantity);
            document.getElementById("pieces").addEventListener("input", calculateTotalQuantity);
            document.getElementById("mat-type").addEventListener("change", calculateTotalQuantity);
            document.getElementById("mat-name").addEventListener("change", calculateTotalQuantity);
        }
    </script>

        <script>
            // 입력 필드 클릭 시 기본 값 0 제거
            function clearValue(element) {
                if (element.value === "0") {
                    element.value = "";
                }
            }
        </script>
