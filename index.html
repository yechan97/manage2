<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입출고 및 재고 관리 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 10px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            padding: 15px;
            background-color: #6a9fb5;
            color: #ffffff;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        /* Navigation Styles */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .nav-buttons button {
            padding: 12px 20px;
            background-color: #ff7043;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 48%;
            box-sizing: border-box;
            font-family: 'Gowun Dodum', '고운 돋움', sans-serif;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .nav-buttons button:hover {
            background-color: #d84315;
        }
        /* Form Styles */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 18px;
        }
        select, input[type="text"], input[type="number"] {
            padding: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            font-family: 'Gowun Dodum', sans-serif;
            width: 100%;
            box-sizing: border-box;
            font-size: 18px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-family: 'Gowun Dodum', sans-serif;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        button.action-button {
            padding: 15px 25px;
            background-color: #ff7043;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            font-family: 'Gowun Dodum', sans-serif;
            width: 48%;
            box-sizing: border-box;
            font-weight: bold;
            margin-bottom: 10px;
        }
        button.action-button:hover {
            background-color: #d84315;
        }
        .recent-entries h3 {
            text-align: center;
            background-color: #8bc34a;
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            font-family: 'Gowun Dodum', sans-serif;
            font-weight: bold;
        }
        .entry {
            background: #e8f5e9;
            margin: 10px 0;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            font-weight: bold;
        }
        /* Admin Page Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 14px;
            text-align: center;
            color: #333333;
            font-size: 18px;
            font-weight: bold;
        }
        th {
            background-color: #8bc34a;
            color: #ffffff;
        }
        .total-cell {
            background-color: #c5e1a5;
            font-weight: bold;
            color: #33691e;
        }
        .record-table h3 {
            text-align: center;
            background-color: #8bc34a;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            font-family: 'Gowun Dodum', sans-serif;
            font-weight: bold;
        }
        button#clear-data {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ff7043;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
        }
        button#clear-data:hover {
            background-color: #d84315;
        }
        /* Hide sections */
        .hidden {
            display: none;
        }
        /* 모바일 최적화 */
        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
                padding: 12px;
            }
            label {
                font-size: 16px;
            }
            select, input[type="text"], input[type="number"], textarea {
                font-size: 16px;
                padding: 12px;
            }
            .nav-buttons button, button.action-button, button#clear-data {
                font-size: 16px;
                padding: 12px 18px;
            }
            .recent-entries h3, .record-table h3 {
                font-size: 18px;
            }
            .entry {
                font-size: 16px;
            }
            th, td {
                font-size: 16px;
                padding: 12px;
            }
        }
        /* 글씨 가독성 향상 */
        .entry span {
            font-size: 14px;
            color: #555;
            font-weight: normal;
        }
    </style>
    
    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase 설정 객체
        const firebaseConfig = {
          apiKey: "AIzaSyC6Mwjy94nr1zf4xPMWU8EqB__9cRZiMcs",
          authDomain: "manage-dee73.firebaseapp.com",
          databaseURL: "https://manage-dee73-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "manage-dee73",
          storageBucket: "manage-dee73.appspot.com",
          messagingSenderId: "519840861970",
          appId: "1:519840861970:web:4e7dfc39cb112e8c8badcb"
        };
        
        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const matMapping = {
            "일반": "",
            "리퍼브": " R",
            "0.5t": " 0.5T"
        };

        let stockData = {
            "자이언트플러스": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 },
            "자이언트플러스 R": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 },
            "자이언트플러스 0.5T": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 },
            "빅토리매트": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 },
            "빅토리매트 R": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 },
            "빅토리매트 0.5T": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 }
        };

        document.addEventListener("DOMContentLoaded", () => {
            displayRecentEntries();
            loadAdminData();
            resetEntriesOnHour();
        });

        function toggleCustomInput(selectedValue) {
            const customNameInput = document.getElementById("custom-name");
            customNameInput.style.display = selectedValue === "직접입력" ? "block" : "none";
            customNameInput.value = "";
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const options = { month: 'numeric', day: 'numeric', weekday: 'short', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleString('ko-KR', options);
        }

        function addEntry(type) {
            const name = document.getElementById("name-select").value === "직접입력"
                ? document.getElementById("custom-name").value.trim()
                : document.getElementById("name-select").value;
            const category = document.getElementById("mat-type").value;
            const matName = document.getElementById("mat-name").value;
            const color = document.getElementById("mat-color").value;
            const quantity = parseInt(document.getElementById("quantity").value);
            const notes = document.getElementById("notes").value.trim();

            if (name && category && matName && color && quantity) {
                const entry = { 
                    name, 
                    category, 
                    matName, 
                    color, 
                    quantity, 
                    type, 
                    notes, 
                    timestamp: Date.now() 
                };

                // Firebase에 entry 추가
                const newEntryKey = firebase.database().ref().child('entries').push().key;
                const updates = {};
                updates['/entries/' + newEntryKey] = entry;

                firebase.database().ref().update(updates)
                    .then(() => {
                        // UI 업데이트
                        document.getElementById("custom-name").style.display = "none";
                        document.getElementById("custom-name").value = "";
                        document.getElementById("notes").value = "";
                        document.getElementById("quantity").value = "1";
                    })
                    .catch((error) => {
                        alert("데이터 저장 중 오류 발생: " + error.message);
                    });
            } else {
                alert("모든 필드를 정확히 입력해주세요!");
            }
        }

        function displayRecentEntries() {
            const recentContainer = document.getElementById("recent-entries");
            recentContainer.innerHTML = "";

            firebase.database().ref('entries').orderByChild('timestamp').limitToLast(10)
                .on('value', (snapshot) => {
                    recentContainer.innerHTML = "";
                    const entries = snapshot.val();
                    if (entries) {
                        const entriesArray = Object.values(entries);
                        // 최신 순으로 정렬
                        entriesArray.sort((a, b) => b.timestamp - a.timestamp);
                        entriesArray.forEach(entry => {
                            const formattedTime = formatTimestamp(entry.timestamp);
                            recentContainer.innerHTML += `<div class="entry">${entry.name} | ${entry.category} | ${entry.matName} | ${entry.color} | ${entry.quantity}장 (${entry.type}) | ${entry.notes} | <span>${formattedTime}</span></div>`;
                        });
                    } else {
                        recentContainer.innerHTML = "<div class='entry'>최근 내역이 없습니다.</div>";
                    }
                }, (error) => {
                    alert("실시간 데이터 불러오기 중 오류 발생: " + error.message);
                });
        }

        function resetEntriesOnHour() {
            const now = new Date();
            const msUntilNextHour = (60 - now.getMinutes()) * 60000 - now.getSeconds() * 1000 - now.getMilliseconds();

            setTimeout(() => {
                firebase.database().ref('entries').remove()
                    .then(() => {
                        displayRecentEntries();
                        loadAdminData();
                    })
                    .catch((error) => {
                        alert("데이터 초기화 중 오류 발생: " + error.message);
                    });
                resetEntriesOnHour();
            }, msUntilNextHour);
        }

        function showSection(sectionId) {
            document.getElementById("input-section").classList.add("hidden");
            document.getElementById("admin-section").classList.add("hidden");
            document.getElementById(sectionId).classList.remove("hidden");

            if (sectionId === "admin-section") {
                loadAdminData();
                updateStockTable();
            }
        }

        function authenticateAdmin() {
            const password = prompt("비밀번호를 입력하세요:");
            if (password === "1515") { // 실제 비밀번호는 환경 변수로 관리하는 것이 좋습니다.
                showSection('admin-section');
            } else {
                alert("비밀번호가 올바르지 않습니다.");
            }
        }

        function loadAdminData() {
            const tableBody = document.getElementById("admin-table-body");
            tableBody.innerHTML = "";

            // 재고 데이터 초기화
            for (const mat in stockData) {
                for (const color in stockData[mat]) {
                    stockData[mat][color] = 0;
                }
            }

            firebase.database().ref('entries')
                .on('value', (snapshot) => {
                    tableBody.innerHTML = "";
                    const adminEntries = snapshot.val();
                    if (adminEntries) {
                        const entriesArray = Object.values(adminEntries);
                        // 최신 순으로 정렬
                        entriesArray.sort((a, b) => b.timestamp - a.timestamp);
                        entriesArray.forEach(entry => {
                            const formattedTime = formatTimestamp(entry.timestamp);
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${entry.name}</td>
                                <td>${entry.category}</td>
                                <td>${getMatName(entry.category, entry.matName)}</td>
                                <td>${entry.color}</td>
                                <td>${entry.quantity}</td>
                                <td>${entry.type}</td>
                                <td>${entry.notes}</td>
                                <td>${formattedTime}</td>
                            `;
                            tableBody.appendChild(row);

                            // 재고 데이터 업데이트
                            updateStockData(entry);
                        });
                        updateStockTable();
                    } else {
                        tableBody.innerHTML = "<tr><td colspan='8'>입출고 기록이 없습니다.</td></tr>";
                        updateStockTable();
                    }
                }, (error) => {
                    alert("관리자 데이터 실시간 업데이트 중 오류 발생: " + error.message);
                });
        }

        function updateStockData(entry) {
            const matName = getMatName(entry.category, entry.matName);
            if (stockData[matName] && stockData[matName][entry.color] !== undefined) {
                if (entry.type === "입고") {
                    stockData[matName][entry.color] += parseInt(entry.quantity);
                } else if (entry.type === "출고") {
                    stockData[matName][entry.color] -= parseInt(entry.quantity);
                }
            }
        }

        function updateStockTable() {
            const tableBody = document.getElementById("stock-table-body");
            tableBody.innerHTML = "";

            for (const type in stockData) {
                const colors = stockData[type];
                const row = document.createElement("tr");
                let total = 0;

                row.innerHTML = `<td>${type}</td>`;
                for (const color in colors) {
                    row.innerHTML += `<td>${colors[color]}장</td>`;
                    total += colors[color];
                }
                row.innerHTML += `<td class="total-cell">${total}장</td>`;
                tableBody.appendChild(row);
            }
        }

        function getMatName(category, type) {
            const suffix = matMapping[category] || "";
            return `${type}${suffix}`;
        }

        function clearData() {
            if (confirm("정말 데이터를 초기화하시겠습니까?")) {
                firebase.database().ref().remove()
                    .then(() => {
                        alert("데이터가 초기화되었습니다.");
                        window.location.reload();
                    })
                    .catch((error) => {
                        alert("데이터 초기화 중 오류 발생: " + error.message);
                    });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button onclick="showSection('input-section')">입출고 페이지</button>
            <button onclick="authenticateAdmin()">재고 관리 페이지</button>
        </div>

        <!-- Input Section -->
        <div id="input-section">
            <h1>입출고 페이지</h1>

            <div class="form-group">
                <label for="name-select">기사 이름:</label>
                <select id="name-select" onchange="toggleCustomInput(this.value)">
                    <option>김수재</option>
                    <option>문경훈</option>
                    <option>방춘혁</option>
                    <option>홍현철</option>
                    <option>용석화</option>
                    <option>정승훈</option>
                    <option>최동선</option>
                    <option>홍명희</option>
                    <option>홍기주</option>
                    <option>홍지희</option>
                    <option>직접입력</option>
                </select>
                <input type="text" id="custom-name" placeholder="이름 입력" style="display: none;">
            </div>

            <div class="form-group">
                <label for="mat-type">1차 분류:</label>
                <select id="mat-type">
                    <option>일반</option>
                    <option>리퍼브</option>
                    <option>0.5t</option>
                </select>

                <label for="mat-name">매트 종류:</label>
                <select id="mat-name">
                    <option>자이언트플러스</option>
                    <option>빅토리매트</option>
                </select>

                <label for="mat-color">색상:</label>
                <select id="mat-color">
                    <option>프렌치바닐라</option>
                    <option>솔리드그레이</option>
                    <option>베이지코튼</option>
                </select>

                <label for="quantity">수량:</label>
                <input type="number" id="quantity" min="1" value="1">
            </div>

            <div class="form-group">
                <label for="notes">비고:</label>
                <textarea id="notes" placeholder="비고 내용을 입력하세요."></textarea>
            </div>

            <div class="buttons">
                <button class="action-button" onclick="addEntry('입고')">입고</button>
                <button class="action-button" onclick="addEntry('출고')">출고</button>
            </div>

            <div class="recent-entries">
                <h3>최근 입출고 내역 (정각마다 초기화)</h3>
                <div id="recent-entries"></div>
            </div>
        </div>

        <!-- Admin Section -->
        <div id="admin-section" class="hidden">
            <h1>재고 관리 페이지</h1>

            <table id="stock-table">
                <thead>
                    <tr>
                        <th rowspan="2">매트 종류</th>
                        <th colspan="3">색상</th>
                        <th rowspan="2">합계</th>
                    </tr>
                    <tr>
                        <th>프렌치바닐라</th>
                        <th>솔리드그레이</th>
                        <th>베이지코튼</th>
                    </tr>
                </thead>
                <tbody id="stock-table-body">
                    <!-- 동적으로 재고가 여기에 추가될 것임 -->
                </tbody>
            </table>

            <h3 class="record-table">입출고 기록 내역</h3>
            <table>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>1차 분류</th>
                        <th>매트 종류</th>
                        <th>색상</th>
                        <th>수량</th>
                        <th>입출고</th>
                        <th>비고</th>
                        <th>작성시간</th> <!-- 작성시간 열 추가 -->
                    </tr>
                </thead>
                <tbody id="admin-table-body">
                    <!-- 데이터가 여기에 동적으로 추가될 것임 -->
                </tbody>
            </table>

            <button id="clear-data" onclick="clearData()">초기화</button>
        </div>
    </div>
</body>
</html>
